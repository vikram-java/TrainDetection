<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Index Page</title>
<!-- <link rel="stylesheet" href="css/min.css">
<link rel="stylesheet" href="css/bootstrap.css"> -->
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/min.css}" />
</head>
<body>
	<h5 align="center">RFID Data &nbsp;&nbsp;&nbsp; <a href="/">Home</a></h5>
	

	<table id="example" class="table table-striped table-bordered"
		style="width: 100%">
		<thead>
			<tr>
				<th>Sr.No</th>
				<th>Tag Id</th>
				<th>Antenna</th>
				<th>RSSI</th>
				<th>Read Count</th>
				<th>Date Time</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="getData : ${getList}">
				<td th:text="${getData.id}"></td>
				<td th:text="${getData.tag}"></td>
				<td th:text="${getData.antenna}"></td>
				<td th:text="${getData.rssi}"></td>
				<td th:text="${getData.readCount}"></td>
				<td th:text="${getData.dateTime}"></td>
			</tr>
		</tbody>
	</table>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript">
	$(document)
			.ready(
					function() {
						// Setup - add a text input to each footer cell
						$('#example tfoot tr').clone(true).appendTo(
								'#example tfoot');
						$('#example tfoot tr:eq(1) th')
								.each(
										function(i) {
											var title = $(this).text();
											$(this)
													.html(
															'<input type="text" placeholder="Search '+title+'" />');

											$('input', this)
													.on(
															'keyup change',
															function() {
																if (table
																		.column(
																				i)
																		.search() !== this.value) {
																	table
																			.column(
																					i)
																			.search(
																					this.value)
																			.draw();
																}
															});
										});

						var table = $('#example').DataTable({
							orderCellsTop : true,
							fixedHeader : true
						});
					});
</script>
</html>
