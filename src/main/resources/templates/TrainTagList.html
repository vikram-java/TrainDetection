<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">
</head>
<body>
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#"> Train RFID Data </a>
		<form class="form-inline">
			<div class="btn-group btn-group-toggle" data-toggle="buttons">
				<a href="/view-all"><label class="btn btn-info">
						Carriage Details </label></a> <a href="/"><label class="btn btn-secondary">
						Home </label></a>
			</div>
		</form>
	</nav>

	<div class="maintablediv">
		<table id="example"
			class="table table-striped table-bordered table-hover"
			style="width: 100%">
			<thead class="table-primary">
				<tr>
					<th>Sr.No</th>
					<th>Tag</th>
					<th>Carriage</th>
					<th>Antenna</th>
					<th>RSSI</th>
					<th>Total Count</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="getData , custStat : ${TrainTagList}">
					<td th:text="${custStat.count}"></td>
					<td th:text="${getData.tag}"></td>
					<td th:text="${getData.carriage}"></td>
					<td th:text="${getData.antenna}"></td>
					<td th:text="${getData.rssi}"></td>
					<td th:if="${getData.tagCount==4}"><img alt="alert"
						src="/icons/green.png"> <span th:text="${getData.tagCount}"></span></td>
					<td th:if="${getData.tagCount==3}"><img alt="alert"
						src="/icons/red.png"> <span th:text="${getData.tagCount}"></span></td>
					<td th:if="${getData.tagCount==2}"><img alt="alert"
						src="/icons/yellow.png"> <span th:text="${getData.tagCount}"></span></td>
				</tr>
			<tfoot class="table-primary">
				<tr>
					<th>Sr.No</th>
					<th>Tag</th>
					<th>Carriage</th>
					<th>Antenna</th>
					<th>RSSI</th>
					<th>Total Count</th>
				</tr>
			</tfoot>
			</tbody>
		</table>
	</div>
</body>
<div lang="en" th:replace="fragments/footer :: footer"></div>
