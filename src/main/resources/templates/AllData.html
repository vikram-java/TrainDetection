<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">
</head>
<body>
	<h5 align="center">
		RFID Data &nbsp;&nbsp;&nbsp; <a href="/">Home</a>
	</h5>
	<table border="0" cellspacing="5" cellpadding="5">
		<tbody>
			<tr>
				<td>Min Date</td>
				<td><input type="text" id="min" name="min"
					placeholder="dd-mm-yyyy"></td>
				<td>Max Date</td>
				<td><input type="text" id="max" name="max"
					placeholder="dd-mm-yyyy"></td>
			</tr>
		</tbody>
	</table>

	<table id="example" class="table table-striped table-bordered"
		style="width: 100%">
		<thead>
			<tr>
				<th>Sr.No</th>
				<th>Tag Id</th>
				<th>Antenna</th>
				<th>Date Time</th>
				<th>RSSI</th>
				<th>Read Count</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="getData : ${getList}">
				<td th:text="${getData.id}"></td>
				<td th:text="${getData.tag}"></td>
				<td th:text="${getData.antenna}"></td>
				<td th:text="${getData.dateTime}"></td>
				<td th:text="${getData.rssi}"></td>
				<td th:text="${getData.readCount}"></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th>Sr.No</th>
				<th>Tag Id</th>
				<th>Antenna</th>
				<th>Date Time</th>
				<th>RSSI</th>
				<th>Read Count</th>
			</tr>
		</tfoot>
	</table>
</body>
<div lang="en" th:replace="fragments/footer :: footer"></div>
