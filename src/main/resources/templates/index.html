
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">
</head>
<body>
	<h5 align="center">
		Carriage Details &nbsp;&nbsp;&nbsp; <a href="/view-all">view-all</a>
	</h5>


	<table border="0" cellspacing="5" cellpadding="5">
		<tbody>
			<tr>
				<td>Min Date</td>
				<td><input type="text" id="min" name="min"
					placeholder="dd-mm-yyyy"></td>
				<td>Max Date</td>
				<td><input type="text" id="max" name="max"
					placeholder="dd-mm-yyyy"></td>
			</tr>

		</tbody>
	</table>
	<table id="example" class="table table-striped table-bordered"
		style="width: 100%">
		<thead>
			<tr>
				<th>Sr No</th>
				<th>Train No</th>
				<th>Carriage No</th>
				<th>Time</th>
				<th>Tag Count</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="getData , custStat : ${TrainTagList}">
				<td th:text="${custStat.count}"></td>
				<td th:text="${getData.trainno}"></td>
				<td th:text="${getData.trainno}"></td>
				<td th:text="${getData.dateTime}"></td>
				<td><a th:href="@{'/view-train?trigoo='+ ${getData.trainno}}"><span
						th:text="${getData.countno}"></span></a></td>
			</tr>

		</tbody>
		<tfoot>
			<tr>
				<th>Sr No</th>
				<th>Train No</th>
				<th>Carriage No</th>
				<th>Time</th>
				<th>Tag Count</th>
			</tr>
		</tfoot>
	</table>


</body>
<div lang="en" th:replace="fragments/footer :: footer"></div>
